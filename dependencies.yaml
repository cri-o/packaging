---
dependencies:
  - name: zeitgeist
    version: v0.5.3
    refPaths:
      - path: Makefile
        match: ZEITGEIST_VERSION

  - name: Kubernetes test version
    version: v1.30
    refPaths:
      - path: test/scripts/install-deb.sh
        match: KUBERNETES_VERSION
      - path: test/scripts/install-rpm.sh
        match: KUBERNETES_VERSION
      - path: test/deb/lima.yaml
        match: KUBERNETES_VERSION
      - path: test/rpm/lima.yaml
        match: KUBERNETES_VERSION
      - path: README.md
        match: KUBERNETES_VERSION

  - name: OSC
    version: 1.6.1
    refPaths:
      - path: scripts/helpers
        match: OSC_VERSION

  - name: Fedora test image
    version: 38
    refPaths:
      - path: test/rpm/Dockerfile
        match: FROM=
      - path: .github/workflows/obs.yml
        match: '- image: fedora'

  - name: CentOS test vagrant image
    version: stream9
    refPaths:
      - path: test/rpm/Vagrantfile
        match: config.vm.box

  - name: Ubuntu test vagrant image
    version: ubuntu2204
    refPaths:
      - path: test/deb/Vagrantfile
        match: config.vm.box

  - name: Ubuntu test container image
    version: 22.04
    refPaths:
      - path: test/deb/Dockerfile
        match: FROM=
      - path: .github/workflows/obs.yml
        match: '- image: ubuntu'

  - name: Debian test container image
    version: 12
    refPaths:
      - path: .github/workflows/obs.yml
        match: '- image: debian'

  - name: AlmaLinux test container image
    version: '9.2'
    refPaths:
      - path: .github/workflows/obs.yml
        match: '- image: almalinux'

  - name: qemu
    version: 7.2.0-1
    refPaths:
      - path: scripts/test-architectures
        match: QEMUVERSION

  - name: shellcheck
    version: v0.9.0
    refPaths:
      - path: Makefile
        match: SHELLCHECK_VERSION

  - name: shellcheck
    version: v3.7.0
    refPaths:
      - path: Makefile
        match: SHFMT_VERSION

  - name: krel
    version: v0.16.8
    refPaths:
      - path: scripts/helpers
        match: KREL_VERSION

  - name: bom
    version: v0.5.1
    refPaths:
      - path: scripts/bundle/build
        match: BOM_VERSION
      - path: .github/workflows/test.yml
        match: BOM_VERSION

  - name: cni-plugins (latest)
    version: v1.5.0
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: cni-plugins

  - name: debian base
    version: bookworm-v1.0.0
    refPaths:
      - path: test/testdata/container.json
        match: image

  - name: conmon (latest)
    version: v2.1.12
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: conmon

  - name: conmon-rs (latest)
    version: v0.6.3
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: conmon-rs

  - name: cri-tools (latest)
    version: v1.30.0
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: cri-tools

  - name: runc (latest)
    version: v1.1.12
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: runc

  - name: crun (latest)
    version: 1.15
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: crun
