---
dependencies:
  - name: CRI-O
    version: v1.33
    refPaths:
      - path: README.md
        match: CRIO_VERSION
      - path: README.md
        match: bash -s -- -t

  - name: zeitgeist
    version: v0.5.4
    refPaths:
      - path: Makefile
        match: ZEITGEIST_VERSION

  - name: Kubernetes test version
    version: v1.34
    refPaths:
      - path: test/scripts/versions.sh
        match: KUBERNETES_VERSION
      - path: test/deb/lima.yaml
        match: KUBERNETES_VERSION
      - path: test/rpm/lima.yaml
        match: KUBERNETES_VERSION
      - path: README.md
        match: KUBERNETES_VERSION

  - name: OSC
    version: 1.16.0
    refPaths:
      - path: scripts/helpers
        match: OSC_VERSION

  - name: Fedora test image
    version: 39
    refPaths:
      - path: test/rpm/Dockerfile
        match: FROM=
      - path: .github/workflows/obs.yml
        match: "- image: fedora"

  - name: CentOS test vagrant image
    version: stream10
    refPaths:
      - path: test/rpm/Vagrantfile
        match: config.vm.box

  - name: Ubuntu test vagrant image
    version: ubuntu2204
    refPaths:
      - path: test/deb/Vagrantfile
        match: config.vm.box

  - name: Ubuntu test container image
    version: 22.04
    refPaths:
      - path: test/deb/Dockerfile
        match: FROM=
      - path: .github/workflows/obs.yml
        match: "- image: ubuntu"

  - name: Debian test container image
    version: 12
    refPaths:
      - path: .github/workflows/obs.yml
        match: "- image: debian"

  - name: AlmaLinux test container image
    version: "9.2"
    refPaths:
      - path: .github/workflows/obs.yml
        match: "- image: almalinux"

  - name: qemu
    version: 7.2.0-1
    refPaths:
      - path: scripts/test-architectures
        match: QEMUVERSION

  - name: shellcheck
    version: v0.10.0
    refPaths:
      - path: Makefile
        match: SHELLCHECK_VERSION

  - name: shellfmt
    version: v3.11.0
    refPaths:
      - path: Makefile
        match: SHFMT_VERSION

  - name: mdtoc
    version: v1.4.0
    refPaths:
      - path: Makefile
        match: MDTOC_VERSION

  - name: krel
    version: v0.18.0
    refPaths:
      - path: scripts/helpers
        match: KREL_VERSION

  - name: bom
    version: v0.6.0
    refPaths:
      - path: scripts/helpers
        match: BOM_VERSION
      - path: .github/workflows/test.yml
        match: BOM_VERSION

  - name: oras
    version: 1.3.0
    refPaths:
      - path: .github/workflows/obs.yml
        match: version

  - name: debian base
    version: bookworm-v1.0.4
    refPaths:
      - path: test/testdata/container.json
        match: image

  - name: cni-plugins (latest)
    version: v1.8.0
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: cni-plugins

  - name: conmon (latest)
    version: v2.1.13
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: conmon

  - name: conmon-rs (latest)
    version: v0.7.2
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: conmon-rs

  - name: cri-tools (latest)
    version: v1.34.0
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: cri-tools

  - name: runc (latest)
    version: v1.3.1
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: runc

  - name: crun (latest)
    version: 1.23.1
    refPaths:
      - path: templates/latest/cri-o/bundle/versions
        match: crun
